<!doctype html>
<html prefix="og: http://ogp.me/ns#" class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>M</title>
        <meta name="description" content="Martin's photo website - photography of nature, architecture, people.">

        <meta property="og:type" content="website" />
        <meta property="og:title" content="M Photo" />
        <meta property="og:description" content="Photography of nature, architecture, people." />
        <meta property="og:url" content="http://martinkz.eu/photo/" />
        <meta property="og:image" content="http://martinkz.eu/photo/assets/m-logo_fb.png" />

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">

        <script>
            document.getElementsByTagName('html')[0].classList.remove("no-js");
        </script>
    </head>
    <body>

        <svg class="svg-sprite--hidden" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <symbol id="loader" viewBox="0 0 50 50">
                    <path fill="#fff" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
                    </path>
                </symbol>
            </defs>
        </svg>

        <svg id="js-main-loader" class="loader main-loader" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <use xlink:href="#loader"></use>
        </svg>

        <nav id="js-nav" role="navigation">
            <a id="js-home-btn" href="index.html" class="m-logo" title="Home" tabindex="-1">
                <img class="" src="assets/logo-m.png" alt="M Photography Logo">
            </a>
            
            <button id="js-hamburger" class="hamburger hidden" aria-label="Open Menu" aria-controls="main-nav" aria-expanded="false">
                <div class="hamburger__inner"></div>
            </button>
            
            <div id="main-nav" class="modal" role="dialog" aria-label="Main Menu">
                <div class="modal__inner">
                    <a data-menu-cat="street" class="menu_item js-menu-item" href="#">Street</a>
                    <a data-menu-cat="arch"   class="menu_item js-menu-item" href="#">Architecture</a>
                    <a data-menu-cat="nature" class="menu_item js-menu-item" href="#">Nature</a>
                    <a data-menu-cat="people" class="menu_item js-menu-item" href="#">People</a>
                </div>
            </div>
        </nav>
        
        <div id="js-bgvid-container" class="bg-main-vid">
            <video id="js-bgvid" loop muted poster="assets/poster.jpg" aria-hidden="true">
                <!-- <source src="assets/bgvid.webm" type="video/webm"> -->
                <source src="assets/bgvid.mp4" type="video/mp4">
            </video>
            <button id="js-bgvid-playbtn" class="bgvid-playbtn hidden">Play</button>
        </div>
        
        <main id="js-main" role="main">
            <section id="js-photo-section" class="photo-section hidden">

                <h2 id="js-cat-title" class="cat-title" tabindex="-1"></h2>
                
                <div id="js-error-data" class="error-data hidden">
                    <svg class="loader" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="#loader"></use>
                    </svg>
                    Loading data...
                </div>

            </section>
        </main>



        <div id="js-photo-lightbox" class="photo-lightbox" href="#" tabindex="0" aria-label="photograph"></div>
		
        <script src="js/vendor/jquery-3.6.0.min.js"></script>
        <script src="js/main.js"></script>
        
        
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-77805584-1','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>

    </body>
</html>
